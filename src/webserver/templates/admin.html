<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0077B6;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #0077B6;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            color: #0077B6;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #0077B6;
        }
        .back-btn:hover {
            background-color: #005f8e;
            color: white;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">â¬… Tillbaka</a>
    <div class="admin-container">
        <h1>Lagerstatus</h1>
    </div>
</body>
</html>
